<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div class="key" data-key="65">
            <kbd>A</kbd>
            <span>clap</span>
        </div>
        <div class="key" data-key="83">
            <kbd>S</kbd>
            <span>hihat</span>
        </div>
        <div class="key" data-key="68">
            <kbd>D</kbd>
            <span>kick</span>
        </div>
        <div class="key" data-key="70">
            <kbd>F</kbd>
            <span>openhat</span>
        </div>
        <div class="key" data-key="71">
            <kbd>G</kbd>
            <span>boom</span>
        </div>
        <div class="key" data-key="72">
            <kbd>H</kbd>
            <span>ride</span>
        </div>
        <div class="key" data-key="74">
            <kbd>J</kbd>
            <span>snare</span>
        </div>
        <div class="key" data-key="75">
            <kbd>K</kbd>
            <span>tom</span>
        </div>
        <div class="key" data-key="76">
            <kbd>L</kbd>
            <span>tink</span>
        </div>
    </div>

    <audio data-key="65" src="http://bigsamples.free.fr/d_kit/clap/clap1.wav"></audio>
    <audio data-key="83" src="Hi-Hat.mp3"></audio>
    <audio data-key="68" src="kick.wav"></audio>
    <audio data-key="70" src="openhat.mp3"></audio>
    <audio data-key="71" src="boom.mp3"></audio>
    <audio data-key="72" src="ride.mp3"></audio>
    <audio data-key="74" src="snare.mp3"></audio>
    <audio data-key="75" src="Tom.mp3"></audio>
    <audio data-key="76" src="http://d-gun.com/files/sounds/BUTTON13.WAV"></audio>

    <script src="script.js" ></script>
</body>
</html>
